name: Coinflip
version: '1.0.0'
main: sonemc.coinflip.Coinflip
api-version: '1.20'
prefix: 'SoneMC (Coinflip)'
authors: [ SoneMC ]
description: Head? Tails? This is the 3rd plugin of our collection of miniguiplugins.
website: sonemcpl.pages.dev

commands:
  coinflip:
    description: Open the coinflip GUI
    usage: /<command>
    aliases: [cf]
    permission: coinflip.use

permissions:
  coinflip.use:
    description: Allows the player to use the coinflip command
    default: true